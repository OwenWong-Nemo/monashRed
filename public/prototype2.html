<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prototype 2</title>
  <link rel="stylesheet" href="style/branch3.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700&display=swap" rel="stylesheet">
</head>

<body style="background: #23272b;">
  <style>
    .floating-btn {
      position: fixed;
      top: 1.2rem;
      z-index: 1000;
      text-decoration: none;
    }
    .floating-btn.left { left: 1.2rem; }
    .floating-btn.right { right: 1.2rem; }
    .floating-btn button {
      display: flex; align-items: center; gap: 0.5em;
      background: linear-gradient(135deg, #0f3d0f, #00ff88);
      color: #aaffaa; border: none; border-radius: 10px;
      padding: 0.5em 1em; font-size: 1em; font-family: 'Orbitron', sans-serif;
      box-shadow: 0 2px 8px #00ff88; cursor: pointer;
      transition: background 0.2s; min-width: 0; min-height: 0;
    }
    .floating-btn img {
      width: 2em; height: 2em; border-radius: 6px; background: #0a0a0a;
      box-shadow: 0 1px 4px #00ff88; margin: 0;
    }
    @media (max-width: 600px) {
      .floating-btn { top: 0.5rem; }
      .floating-btn.left { left: 0.5rem; }
      .floating-btn.right { right: 0.5rem; }
      .floating-btn button {
        padding: 0.3em 0.6em; font-size: 0.85em;
      }
      .floating-btn img {
        width: 1.3em; height: 1.3em;
      }
    }
    @media (max-width: 600px) {
      .floating-btn.right button {
        width: 6em !important;
        height: 6em !important;
        padding: 0 !important;
      }
      .floating-btn.right img {
        width: 5.5em !important;
        height: 5.5em !important;
        border-radius: 14px !important;
      }
      .floating-btn.right span {
        font-size: 0.9em !important;
        margin-top: 0.4em !important;
      }
    }
  </style>
  <a href="/ourSoluLandingPage" class="floating-btn left">
    <button>Solution Page</button>
  </a>
  <a href="/prototypeMain" class="floating-btn right" style="right: 1.2rem; top: 1.2rem; text-decoration: none; display: flex; flex-direction: column; align-items: center;">
    <button style="display: flex; align-items: center; justify-content: center; width: 10em; height: 10em; background: linear-gradient(135deg, #0f3d0f, #00ff88); border: none; border-radius: 28px; box-shadow: 0 2px 8px #00ff88; cursor: pointer; transition: background 0.2s; padding: 0; min-width: 0; min-height: 0;">
      <img src="img/prototype1Icon.png" alt="3D prototype1 Icon" style="width: 9em; height: 9em; border-radius: 22px; background: #0a0a0a; object-fit: contain; box-shadow: 0 1px 4px #00ff88;" />
    </button>
    <span style="font-size: 1.1em; color: #aaffaa; font-family: 'Orbitron', 'Segoe UI', 'Arial Black', 'sans-serif'; margin-top: 0.7em; font-weight: 700; text-align: center; letter-spacing: 1.5px; text-shadow: 0 0 8px #00ff88, 0 0 2px #0f3d0f;">Prototype 1</span>
  </a>
  <script type="module" src="/prototype2.js"></script>
</body>

</html>
